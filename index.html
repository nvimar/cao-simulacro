<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro de Admisión Universitaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 50%, #f3e8ff 100%); }
        .gradient-text { background: linear-gradient(135deg, #2563eb, #7c3aed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .btn-gradient { background: linear-gradient(135deg, #2563eb, #7c3aed); }
        .btn-gradient:hover { background: linear-gradient(135deg, #1d4ed8, #6d28d9); }
        .progress-bar { transition: width 0.3s ease; }
        @media print {
            body { margin: 0; font-size: 12px; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="app"></div>

    <script>
        // Estado global de la aplicación
        let appState = {
            step: 'registro', // registro, especialidad, examen, resultados
            student: { nombres: '', apellidos: '', institucion: '', grado: '' },
            especialidadSeleccionada: '',
            preguntaActual: 0,
            respuestas: [],
            respuestaSeleccionada: null,
            tiempoRestante: 120 * 60, // 120 minutos en segundos
            examenIniciado: false,
            timer: null
        };

        // Especialidades disponibles
        const especialidades = [
            "Psicología", "Educación", "Contabilidad", 
            "Ingeniería Civil", "Ingeniería Ambiental", "Educación Inicial"
        ];

        // Grados de estudios
        const grados = [
            "1ro de Secundaria", "2do de Secundaria", "3ro de Secundaria",
            "4to de Secundaria", "5to de Secundaria", "Egresado de Secundaria"
        ];

        // Banco de preguntas (70 preguntas por especialidad)
        const bancoPreguntas = {
            "Psicología": [
                {
                    id: 1,
                    pregunta: "¿Quién es considerado el padre del psicoanálisis?",
                    opciones: ["Carl Jung", "Sigmund Freud", "B.F. Skinner", "Jean Piaget"],
                    respuestaCorrecta: 1,
                    materia: "Psicología",
                    explicacion: "Sigmund Freud (1856-1939) es reconocido como el fundador del psicoanálisis. Desarrolló la teoría del inconsciente, los mecanismos de defensa y la estructura de la personalidad (ello, yo, superyó).",
                    fuente: "Freud, S. (1900). La interpretación de los sueños. Amorrortu Editores."
                },
                {
                    id: 2,
                    pregunta: "¿Cuál es la función principal del sistema nervioso central?",
                    opciones: ["Digestión", "Respiración", "Control y coordinación", "Circulación"],
                    respuestaCorrecta: 2,
                    materia: "Neuropsicología",
                    explicacion: "El sistema nervioso central (SNC) tiene como función principal el control y coordinación de todas las actividades corporales, procesando información sensorial y generando respuestas.",
                    fuente: "Kandel, E. R., Schwartz, J. H., & Jessell, T. M. (2013). Principles of Neural Science. McGraw-Hill."
                }
            ].concat(Array.from({length: 68}, (_, i) => ({
                id: i + 3,
                pregunta: `Pregunta ${i + 3} de Psicología: ¿Cuál es un concepto importante en esta área?`,
                opciones: ["Opción A", "Opción B", "Opción C", "Opción D"],
                respuestaCorrecta: Math.floor(Math.random() * 4),
                materia: "Psicología General",
                explicacion: `Esta es la explicación para la pregunta ${i + 3} de Psicología.`,
                fuente: "Fuente académica de referencia."
            }))),

            "Educación": [
                {
                    id: 1,
                    pregunta: "¿Quién propuso la taxonomía de objetivos educativos?",
                    opciones: ["Benjamin Bloom", "Jean Piaget", "Lev Vygotsky", "Jerome Bruner"],
                    respuestaCorrecta: 0,
                    materia: "Didáctica",
                    explicacion: "Benjamin Bloom desarrolló la taxonomía de objetivos educativos, clasificándolos en seis niveles cognitivos.",
                    fuente: "Bloom, B. S. (1956). Taxonomy of Educational Objectives. Longmans, Green."
                }
            ].concat(Array.from({length: 69}, (_, i) => ({
                id: i + 2,
                pregunta: `Pregunta ${i + 2} de Educación: ¿Cuál es un principio pedagógico fundamental?`,
                opciones: ["Opción A", "Opción B", "Opción C", "Opción D"],
                respuestaCorrecta: Math.floor(Math.random() * 4),
                materia: "Pedagogía",
                explicacion: `Esta es la explicación para la pregunta ${i + 2} de Educación.`,
                fuente: "Fuente pedagógica de referencia."
            }))),

            "Contabilidad": [
                {
                    id: 1,
                    pregunta: "¿Qué son los activos corrientes?",
                    opciones: [
                        "Bienes que duran más de un año",
                        "Bienes que se convierten en efectivo en menos de un año",
                        "Solo el dinero en efectivo",
                        "Las deudas de la empresa"
                    ],
                    respuestaCorrecta: 1,
                    materia: "Contabilidad Financiera",
                    explicacion: "Los activos corrientes son aquellos que se espera convertir en efectivo dentro del ciclo operativo normal.",
                    fuente: "Kieso, D. E., Weygandt, J. J., & Warfield, T. D. (2019). Intermediate Accounting. Wiley."
                }
            ].concat(Array.from({length: 69}, (_, i) => ({
                id: i + 2,
                pregunta: `Pregunta ${i + 2} de Contabilidad: ¿Cuál es un concepto contable importante?`,
                opciones: ["Opción A", "Opción B", "Opción C", "Opción D"],
                respuestaCorrecta: Math.floor(Math.random() * 4),
                materia: "Contabilidad General",
                explicacion: `Esta es la explicación para la pregunta ${i + 2} de Contabilidad.`,
                fuente: "Fuente contable de referencia."
            }))),

            "Ingeniería Civil": [
                {
                    id: 1,
                    pregunta: "¿Qué es el concreto reforzado?",
                    opciones: [
                        "Concreto sin acero",
                        "Concreto con aditivos especiales",
                        "Concreto con barras de acero",
                        "Concreto prefabricado"
                    ],
                    respuestaCorrecta: 2,
                    materia: "Materiales de Construcción",
                    explicacion: "El concreto reforzado es una combinación de concreto y barras de acero, donde el acero proporciona resistencia a la tracción y el concreto a la compresión.",
                    fuente: "Nilson, A. H., Darwin, D., & Dolan, C. W. (2010). Design of Concrete Structures. McGraw-Hill."
                }
            ].concat(Array.from({length: 69}, (_, i) => ({
                id: i + 2,
                pregunta: `Pregunta ${i + 2} de Ingeniería Civil: ¿Cuál es un principio de construcción importante?`,
                opciones: ["Opción A", "Opción B", "Opción C", "Opción D"],
                respuestaCorrecta: Math.floor(Math.random() * 4),
                materia: "Ingeniería Civil",
                explicacion: `Esta es la explicación para la pregunta ${i + 2} de Ingeniería Civil.`,
                fuente: "Fuente de ingeniería de referencia."
            }))),

            "Ingeniería Ambiental": [
                {
                    id: 1,
                    pregunta: "¿Qué es la DBO (Demanda Bioquímica de Oxígeno)?",
                    opciones: [
                        "Cantidad de oxígeno requerida para degradar materia orgánica",
                        "Cantidad de dióxido de carbono en el agua",
                        "Cantidad de nitrógeno en el suelo",
                        "Cantidad de fósforo en el aire"
                    ],
                    respuestaCorrecta: 0,
                    materia: "Ingeniería Sanitaria",
                    explicacion: "La DBO mide la cantidad de oxígeno requerida por los microorganismos para degradar la materia orgánica en el agua.",
                    fuente: "Metcalf & Eddy. (2014). Wastewater Engineering: Treatment and Resource Recovery. McGraw-Hill."
                }
            ].concat(Array.from({length: 69}, (_, i) => ({
                id: i + 2,
                pregunta: `Pregunta ${i + 2} de Ingeniería Ambiental: ¿Cuál es un concepto ambiental clave?`,
                opciones: ["Opción A", "Opción B", "Opción C", "Opción D"],
                respuestaCorrecta: Math.floor(Math.random() * 4),
                materia: "Ingeniería Ambiental",
                explicacion: `Esta es la explicación para la pregunta ${i + 2} de Ingeniería Ambiental.`,
                fuente: "Fuente ambiental de referencia."
            }))),

            "Educación Inicial": [
                {
                    id: 1,
                    pregunta: "¿Qué es el apego según Bowlby?",
                    opciones: [
                        "Una dependencia física",
                        "Un vínculo emocional duradero",
                        "Una conducta aprendida",
                        "Un reflejo innato"
                    ],
                    respuestaCorrecta: 1,
                    materia: "Desarrollo Socioemocional",
                    explicacion: "El apego es un vínculo emocional duradero entre el niño y su cuidador principal, fundamental para el desarrollo emocional.",
                    fuente: "Bowlby, J. (1988). A Secure Base: Parent-Child Attachment and Healthy Human Development. Basic Books."
                }
            ].concat(Array.from({length: 69}, (_, i) => ({
                id: i + 2,
                pregunta: `Pregunta ${i + 2} de Educación Inicial: ¿Cuál es un aspecto importante del desarrollo infantil?`,
                opciones: ["Opción A", "Opción B", "Opción C", "Opción D"],
                respuestaCorrecta: Math.floor(Math.random() * 4),
                materia: "Educación Inicial",
                explicacion: `Esta es la explicación para la pregunta ${i + 2} de Educación Inicial.`,
                fuente: "Fuente de educación inicial de referencia."
            })))
        };

        // Funciones utilitarias
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function calcularResultados() {
            const preguntas = bancoPreguntas[appState.especialidadSeleccionada];
            let correctas = 0, incorrectas = 0, noRespondidas = 0;

            appState.respuestas.forEach((respuesta, index) => {
                if (respuesta === -1) {
                    noRespondidas++;
                } else if (respuesta === preguntas[index].respuestaCorrecta) {
                    correctas++;
                } else {
                    incorrectas++;
                }
            });

            const puntaje = (correctas / 70) * 100;
            return { correctas, incorrectas, noRespondidas, puntaje };
        }

        // Funciones de navegación
        function setStep(step) {
            appState.step = step;
            render();
        }

        function iniciarExamen() {
            appState.step = 'examen';
            appState.examenIniciado = true;
            appState.respuestas = new Array(70).fill(-1);
            startTimer();
            render();
        }

        function startTimer() {
            if (appState.timer) clearInterval(appState.timer);
            appState.timer = setInterval(() => {
                if (appState.tiempoRestante > 0 && appState.step === 'examen') {
                    appState.tiempoRestante--;
                    updateTimer();
                } else if (appState.tiempoRestante === 0) {
                    finalizarExamen();
                }
            }, 1000);
        }

        function updateTimer() {
            const timerElement = document.getElementById('timer');
            if (timerElement) {
                timerElement.textContent = formatTime(appState.tiempoRestante);
            }
        }

        function siguientePregunta() {
            if (appState.respuestaSeleccionada !== null) {
                appState.respuestas[appState.preguntaActual] = appState.respuestaSeleccionada;
            }
            if (appState.preguntaActual < 69) {
                appState.preguntaActual++;
                appState.respuestaSeleccionada = null;
                render();
            }
        }

        function preguntaAnterior() {
            if (appState.respuestaSeleccionada !== null) {
                appState.respuestas[appState.preguntaActual] = appState.respuestaSeleccionada;
            }
            if (appState.preguntaActual > 0) {
                appState.preguntaActual--;
                appState.respuestaSeleccionada = null;
                render();
            }
        }

        function finalizarExamen() {
            if (appState.respuestaSeleccionada !== null) {
                appState.respuestas[appState.preguntaActual] = appState.respuestaSeleccionada;
            }
            appState.step = 'resultados';
            appState.examenIniciado = false;
            if (appState.timer) clearInterval(appState.timer);
            render();
        }

        function terminarExamenAnticipado() {
            if (confirm('¿Estás seguro de que deseas terminar el examen? No podrás continuar después.')) {
                finalizarExamen();
            }
        }

        function reiniciarSimulacro() {
            appState = {
                step: 'registro',
                student: { nombres: '', apellidos: '', institucion: '', grado: '' },
                especialidadSeleccionada: '',
                preguntaActual: 0,
                respuestas: [],
                respuestaSeleccionada: null,
                tiempoRestante: 120 * 60,
                examenIniciado: false,
                timer: null
            };
            render();
        }

        function imprimirRetroalimentacion() {
            const { correctas, incorrectas, noRespondidas, puntaje } = calcularResultados();
            const preguntas = bancoPreguntas[appState.especialidadSeleccionada];
            const preguntasIncorrectas = appState.respuestas
                .map((respuesta, index) => ({ respuesta, index, pregunta: preguntas[index] }))
                .filter(item => item.respuesta !== -1 && item.respuesta !== item.pregunta.respuestaCorrecta);

            const contenidoImpresion = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Retroalimentación - Simulacro de Admisión</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
                        .header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #333; padding-bottom: 20px; }
                        .resultados { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
                        .resultado-card { text-align: center; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
                        .pregunta-incorrecta { margin-bottom: 25px; padding: 15px; border-left: 4px solid #dc2626; background-color: #fef2f2; }
                        .respuesta-incorrecta { background-color: #fee2e2; padding: 10px; border-radius: 4px; margin: 5px 0; }
                        .respuesta-correcta { background-color: #dcfce7; padding: 10px; border-radius: 4px; margin: 5px 0; }
                        .explicacion { background-color: white; padding: 15px; border-radius: 4px; margin-top: 10px; }
                        .fuente { font-size: 12px; color: #666; margin-top: 10px; font-style: italic; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <h1>Retroalimentación - Simulacro de Admisión Universitaria</h1>
                        <h2>${appState.especialidadSeleccionada}</h2>
                        <p><strong>Estudiante:</strong> ${appState.student.nombres} ${appState.student.apellidos}</p>
                        <p><strong>Institución:</strong> ${appState.student.institucion} - ${appState.student.grado}</p>
                        <p><strong>Fecha:</strong> ${new Date().toLocaleDateString()}</p>
                    </div>

                    <div class="resultados">
                        <div class="resultado-card">
                            <h3 style="color: #16a34a; margin: 0;">${correctas}</h3>
                            <p>Correctas</p>
                        </div>
                        <div class="resultado-card">
                            <h3 style="color: #dc2626; margin: 0;">${incorrectas}</h3>
                            <p>Incorrectas</p>
                        </div>
                        <div class="resultado-card">
                            <h3 style="color: #6b7280; margin: 0;">${noRespondidas}</h3>
                            <p>No respondidas</p>
                        </div>
                        <div class="resultado-card">
                            <h3 style="color: #2563eb; margin: 0;">${puntaje.toFixed(1)}%</h3>
                            <p>Puntaje final</p>
                        </div>
                    </div>

                    <h2>Preguntas Incorrectas - Retroalimentación Detallada</h2>
                    ${preguntasIncorrectas.map(item => `
                        <div class="pregunta-incorrecta">
                            <h3>Pregunta ${item.index + 1} - ${item.pregunta.materia}</h3>
                            <p><strong>${item.pregunta.pregunta}</strong></p>
                            
                            <div class="respuesta-incorrecta">
                                <strong>Tu respuesta:</strong> ${String.fromCharCode(65 + item.respuesta)}. ${item.pregunta.opciones[item.respuesta]}
                            </div>
                            
                            <div class="respuesta-correcta">
                                <strong>Respuesta correcta:</strong> ${String.fromCharCode(65 + item.pregunta.respuestaCorrecta)}. ${item.pregunta.opciones[item.pregunta.respuestaCorrecta]}
                            </div>
                            
                            <div class="explicacion">
                                <h4>Explicación:</h4>
                                <p>${item.pregunta.explicacion}</p>
                                <div class="fuente">
                                    <strong>Fuente:</strong> ${item.pregunta.fuente}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                    
                    ${preguntasIncorrectas.length === 0 ? '<p style="text-align: center; font-size: 18px; color: #16a34a;"><strong>¡Excelente! No tienes preguntas incorrectas.</strong></p>' : ''}
                </body>
                </html>
            `;

            const ventanaImpresion = window.open('', '_blank');
            if (ventanaImpresion) {
                ventanaImpresion.document.write(contenidoImpresion);
                ventanaImpresion.document.close();
                ventanaImpresion.focus();
                ventanaImpresion.print();
            }
        }

        // Funciones de renderizado
        function renderRegistro() {
            return `
                <div class="max-w-2xl mx-auto p-4">
                    <div class="text-center mb-8">
                        <div class="flex justify-center mb-4">
                            <div class="btn-gradient p-4 rounded-full">
                                <svg class="h-12 w-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path>
                                </svg>
                            </div>
                        </div>
                        <h1 class="text-4xl font-bold gradient-text mb-2">Simulacro de Admisión Universitaria</h1>
                        <p class="text-gray-600 text-lg">Prepárate para tu examen de ingreso</p>
                    </div>

                    <div class="card shadow-xl border-0 rounded-lg p-6">
                        <div class="text-center pb-6">
                            <h2 class="text-2xl text-gray-800 font-semibold mb-2">Registro de Estudiante</h2>
                            <p class="text-gray-600">Completa tus datos para comenzar el simulacro</p>
                        </div>
                        
                        <div class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombres</label>
                                    <input type="text" id="nombres" placeholder="Ingresa tus nombres" 
                                           class="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                           value="${appState.student.nombres}" 
                                           onchange="appState.student.nombres = this.value">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Apellidos</label>
                                    <input type="text" id="apellidos" placeholder="Ingresa tus apellidos"
                                           class="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                           value="${appState.student.apellidos}"
                                           onchange="appState.student.apellidos = this.value">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Institución Educativa</label>
                                <input type="text" id="institucion" placeholder="Nombre de tu institución educativa"
                                       class="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                       value="${appState.student.institucion}"
                                       onchange="appState.student.institucion = this.value">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Grado de Estudios</label>
                                <select id="grado" class="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                        onchange="appState.student.grado = this.value">
                                    <option value="">Selecciona tu grado</option>
                                    ${grados.map(grado => `<option value="${grado}" ${appState.student.grado === grado ? 'selected' : ''}>${grado}</option>`).join('')}
                                </select>
                            </div>

                            <button onclick="setStep('especialidad')" 
                                    class="w-full btn-gradient text-white font-medium py-3 rounded-lg transition-all duration-200 transform hover:scale-105"
                                    ${!appState.student.nombres || !appState.student.apellidos || !appState.student.institucion || !appState.student.grado ? 'disabled' : ''}>
                                Continuar
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderEspecialidad() {
            return `
                <div class="max-w-4xl mx-auto p-4">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800 mb-2">Hola, ${appState.student.nombres} ${appState.student.apellidos}</h1>
                        <p class="text-gray-600">Selecciona la especialidad para tu simulacro</p>
                    </div>

                    <div class="card shadow-xl border-0 rounded-lg p-6 mb-6">
                        <div class="text-center mb-6">
                            <h2 class="text-2xl text-gray-800 font-semibold mb-2">Especialidades Disponibles</h2>
                            <p class="text-gray-600">Cada simulacro contiene 70 preguntas específicas de la especialidad</p>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                            ${especialidades.map(especialidad => `
                                <div class="cursor-pointer transition-all duration-200 hover:shadow-lg border-2 rounded-lg p-4 text-center
                                           ${appState.especialidadSeleccionada === especialidad ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-blue-300 bg-white'}"
                                     onclick="appState.especialidadSeleccionada = '${especialidad}'; render();">
                                    <div class="mb-3">
                                        <svg class="h-8 w-8 mx-auto text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                    <h3 class="font-semibold text-gray-800 mb-2">${especialidad}</h3>
                                    <p class="text-sm text-gray-600">70 preguntas</p>
                                    <p class="text-sm text-gray-600">120 minutos</p>
                                </div>
                            `).join('')}
                        </div>

                        <div class="bg-blue-50 p-4 rounded-lg mb-6">
                            <h3 class="font-semibold text-blue-800 mb-2">Información del Examen</h3>
                            <ul class="text-sm text-blue-700 space-y-1">
                                <li>• 70 preguntas de opción múltiple</li>
                                <li>• Tiempo límite: 120 minutos</li>
                                <li>• Puedes navegar entre preguntas</li>
                                <li>• Al cambiar de pregunta, tu selección se borrará</li>
                                <li>• Recibirás retroalimentación detallada al finalizar</li>
                            </ul>
                        </div>

                        <div class="flex gap-4">
                            <button onclick="setStep('registro')" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 rounded-lg">
                                Volver
                            </button>
                            <button onclick="iniciarExamen()" 
                                    class="flex-1 bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white py-3 rounded-lg"
                                    ${!appState.especialidadSeleccionada ? 'disabled' : ''}>
                                Iniciar Simulacro
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderExamen() {
            const preguntas = bancoPreguntas[appState.especialidadSeleccionada];
            const pregunta = preguntas[appState.preguntaActual];
            const progreso = ((appState.preguntaActual + 1) / 70) * 100;

            return `
                <div class="max-w-4xl mx-auto p-4">
                    <!-- Header con información del examen -->
                    <div class="card rounded-lg shadow-lg p-4 mb-6">
                        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                            <div>
                                <h2 class="text-xl font-bold text-gray-800">${appState.especialidadSeleccionada}</h2>
                                <p class="text-gray-600">${appState.student.nombres} ${appState.student.apellidos}</p>
                            </div>
                            <div class="flex items-center gap-6">
                                <div class="text-center">
                                    <div id="timer" class="text-2xl font-bold text-blue-600">${formatTime(appState.tiempoRestante)}</div>
                                    <div class="text-sm text-gray-600">Tiempo restante</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-purple-600">${appState.preguntaActual + 1}/70</div>
                                    <div class="text-sm text-gray-600">Pregunta</div>
                                </div>
                                <button onclick="terminarExamenAnticipado()" 
                                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm">
                                    Terminar Examen
                                </button>
                            </div>
                        </div>
                        <div class="mt-4">
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-blue-600 h-2 rounded-full progress-bar" style="width: ${progreso}%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Pregunta actual -->
                    <div class="card shadow-xl border-0 rounded-lg p-6">
                        <div class="mb-6">
                            <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm mb-3 inline-block">${pregunta.materia}</span>
                            <h3 class="text-xl text-gray-800 leading-relaxed font-medium">${pregunta.pregunta}</h3>
                        </div>
                        
                        <div class="space-y-4 mb-8">
                            ${pregunta.opciones.map((opcion, index) => `
                                <div class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 transition-colors cursor-pointer"
                                     onclick="appState.respuestaSeleccionada = ${index}; render();">
                                    <input type="radio" name="respuesta" value="${index}" 
                                           ${appState.respuestaSeleccionada === index ? 'checked' : ''}
                                           class="w-4 h-4 text-blue-600">
                                    <label class="flex-1 cursor-pointer text-gray-700 leading-relaxed">
                                        ${String.fromCharCode(65 + index)}. ${opcion}
                                    </label>
                                </div>
                            `).join('')}
                        </div>

                        <div class="flex justify-between pt-6 border-t">
                            <button onclick="preguntaAnterior()" 
                                    class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg"
                                    ${appState.preguntaActual === 0 ? 'disabled' : ''}>
                                Anterior
                            </button>

                            <div class="flex gap-3">
                                ${appState.preguntaActual === 69 ? 
                                    `<button onclick="finalizarExamen()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg">
                                        Finalizar Examen
                                    </button>` :
                                    `<button onclick="siguientePregunta()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
                                        Siguiente
                                    </button>`
                                }
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderResultados() {
            const { correctas, incorrectas, noRespondidas, puntaje } = calcularResultados();
            const preguntas = bancoPreguntas[appState.especialidadSeleccionada];
            const preguntasIncorrectas = appState.respuestas
                .map((respuesta, index) => ({ respuesta, index, pregunta: preguntas[index] }))
                .filter(item => item.respuesta !== -1 && item.respuesta !== item.pregunta.respuestaCorrecta);

            return `
                <div class="max-w-6xl mx-auto p-4">
                    <div class="text-center mb-8">
                        <div class="flex justify-center mb-4">
                            <div class="bg-gradient-to-r from-green-600 to-blue-600 p-4 rounded-full">
                                <svg class="h-12 w-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                        </div>
                        <h1 class="text-4xl font-bold bg-gradient-to-r from-green-600 to-blue-600 bg-clip-text text-transparent mb-2">
                            Resultados del Simulacro
                        </h1>
                        <p class="text-gray-600 text-lg">${appState.student.nombres} ${appState.student.apellidos} - ${appState.especialidadSeleccionada}</p>
                        <div class="mt-4">
                            <button onclick="imprimirRetroalimentacion()" 
                                    class="bg-white hover:bg-gray-50 border border-gray-300 px-4 py-2 rounded-lg">
                                📄 Imprimir Retroalimentación
                            </button>
                        </div>
                    </div>

                    <!-- Resumen de resultados -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div class="card text-center shadow-lg rounded-lg p-6">
                            <div class="text-3xl font-bold text-green-600 mb-2">${correctas}</div>
                            <div class="text-sm text-gray-600">Correctas</div>
                        </div>
                        <div class="card text-center shadow-lg rounded-lg p-6">
                            <div class="text-3xl font-bold text-red-600 mb-2">${incorrectas}</div>
                            <div class="text-sm text-gray-600">Incorrectas</div>
                        </div>
                        <div class="card text-center shadow-lg rounded-lg p-6">
                            <div class="text-3xl font-bold text-gray-600 mb-2">${noRespondidas}</div>
                            <div class="text-sm text-gray-600">No respondidas</div>
                        </div>
                        <div class="card text-center shadow-lg rounded-lg p-6">
                            <div class="text-3xl font-bold text-blue-600 mb-2">${puntaje.toFixed(1)}%</div>
                            <div class="text-sm text-gray-600">Puntaje final</div>
                        </div>
                    </div>

                    <!-- Retroalimentación detallada -->
                    ${preguntasIncorrectas.length > 0 ? `
                        <div class="card shadow-xl border-0 rounded-lg p-6 mb-6">
                            <h2 class="text-2xl text-gray-800 font-semibold mb-4">Retroalimentación - Preguntas Incorrectas</h2>
                            <p class="text-gray-600 mb-6">Revisa las explicaciones para mejorar tu comprensión</p>
                            
                            <div class="space-y-6">
                                ${preguntasIncorrectas.map(item => `
                                    <div class="border-l-4 border-red-500 pl-4 py-3 bg-red-50 rounded-r-lg">
                                        <div class="mb-3">
                                            <span class="bg-red-600 text-white px-2 py-1 rounded text-sm mb-2 inline-block">
                                                Pregunta ${item.index + 1} - ${item.pregunta.materia}
                                            </span>
                                            <h4 class="font-semibold text-gray-800 mb-2">${item.pregunta.pregunta}</h4>
                                        </div>

                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                            <div>
                                                <p class="text-sm font-medium text-red-700 mb-1">Tu respuesta:</p>
                                                <p class="text-sm text-red-600 bg-red-100 p-2 rounded">
                                                    ${String.fromCharCode(65 + item.respuesta)}. ${item.pregunta.opciones[item.respuesta]}
                                                </p>
                                            </div>
                                            <div>
                                                <p class="text-sm font-medium text-green-700 mb-1">Respuesta correcta:</p>
                                                <p class="text-sm text-green-600 bg-green-100 p-2 rounded">
                                                    ${String.fromCharCode(65 + item.pregunta.respuestaCorrecta)}. ${item.pregunta.opciones[item.pregunta.respuestaCorrecta]}
                                                </p>
                                            </div>
                                        </div>

                                        <div class="bg-white p-4 rounded-lg border border-gray-200">
                                            <h5 class="font-semibold text-gray-800 mb-2">Explicación:</h5>
                                            <p class="text-gray-700 mb-3 leading-relaxed">${item.pregunta.explicacion}</p>
                                            <div class="text-xs text-gray-500 border-t pt-2">
                                                <strong>Fuente:</strong> ${item.pregunta.fuente}
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <!-- Mensaje de felicitación o motivación -->
                    <div class="card shadow-xl border-0 rounded-lg p-6 mb-6 text-center">
                        ${puntaje >= 70 ? `
                            <svg class="h-16 w-16 text-green-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h3 class="text-2xl font-bold text-green-600 mb-2">¡Excelente trabajo!</h3>
                            <p class="text-gray-700">Has obtenido un puntaje aprobatorio. Continúa preparándote para alcanzar la excelencia.</p>
                        ` : `
                            <svg class="h-16 w-16 text-orange-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                            <h3 class="text-2xl font-bold text-orange-600 mb-2">¡Sigue preparándote!</h3>
                            <p class="text-gray-700">Revisa las explicaciones y practica más. Cada simulacro te acerca a tu meta.</p>
                        `}
                    </div>

                    <div class="text-center">
                        <button onclick="reiniciarSimulacro()" 
                                class="btn-gradient text-white px-8 py-3 text-lg rounded-lg">
                            Realizar Nuevo Simulacro
                        </button>
                    </div>
                </div>
            `;
        }

        // Función principal de renderizado
        function render() {
            const app = document.getElementById('app');
            
            switch(appState.step) {
                case 'registro':
                    app.innerHTML = renderRegistro();
                    break;
                case 'especialidad':
                    app.innerHTML = renderEspecialidad();
                    break;
                case 'examen':
                    app.innerHTML = renderExamen();
                    break;
                case 'resultados':
                    app.innerHTML = renderResultados();
                    break;
            }
        }

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            render();
        });
    </script>
</body>
</html>
